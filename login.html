<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Hire Login</title>
<style>
  /* Reset & Base */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(120deg,#e0e7ff,#f5f7fb,#e0f7fa);
    background-size: 400% 400%;
    animation: gradientMove 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    color:#333;
    display:flex;
    min-height:100vh;
    flex-direction: column;
    transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }
  a { text-decoration:none; color:inherit; }
  @keyframes gradientMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Header */
  header {
    position:fixed; top:0; left:0; right:0; height:70px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.7);
    box-shadow:0 4px 25px rgba(0,0,0,0.1);
    display:flex; justify-content:space-between; align-items:center;
    padding:0 20px; z-index:1000;
    border-bottom:1px solid rgba(255,255,255,0.3);
  }
  .logo { 
    display:flex; align-items:center; 
    font-size:1.7rem; 
    font-weight:800; 
    background: linear-gradient(90deg,#4f46e5,#3b82f6,#9333ea);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .header-actions { display:flex; align-items:center; gap:15px; }
  
  .mode-toggle { font-size:1.5rem; cursor:pointer; transition: transform 0.3s ease; }
  .mode-toggle:hover { transform:rotate(20deg) scale(1.3); }

  /* Main Content */
  main {
    margin-top: 70px;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    max-width: 1200px; /* Limit content width on large screens */
    margin-left: auto;
    margin-right: auto;
  }

  /* Login Form */
  .login-container {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(18px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .login-container:hover {
    transform: translateY(-7px);
    box-shadow: 0 12px 35px rgba(79,70,229,0.45);
  }

  .login-header {
    text-align: center;
    margin-bottom: 25px;
  }

  .login-header h2 {
    font-size: 2.2rem;
    font-weight: 800;
    background: linear-gradient(90deg,#4f46e5,#3b82f6,#9333ea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 3px 10px rgba(79,70,229,0.35);
    margin-bottom: 12px;
  }
  .login-header p {
    color: #666;
    font-size: 1.05rem;
  }

  .form-group {
    margin-bottom: 22px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .form-group input {
    width: 100%;
    padding: 14px 18px;
    border: 1px solid rgba(0,0,0,0.12);
    border-radius: 14px;
    background: rgba(255,255,255,0.9);
    font-size: 17px;
    transition: all 0.4s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 4px rgba(79,70,229,0.35);
  }

  .remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .remember-me input {
    accent-color: #4f46e5;
  }

  .forgot-password {
    color: #4f46e5;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .login-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg,#4f46e5,#3b82f6,#06b6d4);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-size: 17px;
    letter-spacing: 0.5px;
    transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .login-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(59,130,246,0.6);
    background: linear-gradient(90deg,#3730a3,#2563eb,#0891b2); /* Darker gradient on hover */
  }

  .login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: translateX(-100%);
    transition: transform 0.7s ease;
  }

  .login-btn:hover::before {
    transform: translateX(100%);
  }

  .error-message {
    color: #ef4444;
    font-size: 14px;
    margin-top: 5px;
    display: none;
  }

  .success-message {
    color: #10b981;
    font-size: 14px;
    margin-top: 5px;
    display: none;
  }

  .gmail-info {
    background: rgba(79,70,229,0.08);
    border: 1px solid rgba(79,70,229,0.25);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 25px;
    font-size: 15px;
    color: #4f46e5;
    line-height: 1.5;
  }

  .signup-link {
    text-align: center;
    margin-top: 30px;
  }

  .signup-link a {
    color: #4f46e5;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.8);
    box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
  }

  .footer-bottom {
    font-size: 0.9rem;
    color: #666;
  }

  /* Dark Mode */
  body.dark {
    background: linear-gradient(120deg,#0f172a,#1e293b,#0f172a);
    background-size: 300% 300%;
    animation: gradientMove 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    color: #eee;
  }

  body.dark header,
  body.dark .login-container,
  body.dark footer {
    background: rgba(30,41,59,0.8);
    backdrop-filter: blur(15px);
    color: #eee;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  body.dark .form-group input {
    background: rgba(30,41,59,0.9);
    border-color: rgba(255,255,255,0.15);
    color: #eee;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
  }

  body.dark .form-group input:focus {
    border-color: #0ea5e9;
    box-shadow: 0 0 0 4px rgba(14,165,233,0.35);
  }

  body.dark .social-icon {
    background: rgba(30,41,59,0.8);
    color: #eee;
  }

  body.dark .error-message {
    color: #f87171;
  }

  body.dark .success-message {
    color: #34d399;
  }

  body.dark .gmail-info {
    background: rgba(14,165,233,0.12);
    border-color: rgba(14,165,233,0.35);
    color: #0ea5e9;
  }

  body.dark .login-btn {
    box-shadow: 0 5px 20px rgba(14,165,233,0.35);
  }
  
  body.dark .login-btn:hover {
    box-shadow: 0 10px 30px rgba(14,165,233,0.6);
    background: linear-gradient(90deg,#0ea5e9,#6366f1,#8b5cf6);
  }

  body.dark .forgot-password,
  body.dark .signup-link a {
    color: #0ea5e9;
  }

  /* Responsive */
  @media(max-width: 992px) {
    .login-container {
      max-width: 380px; /* Slightly smaller on medium screens */
    }
  }

  @media(max-width: 768px) {
    header {
      padding: 0 15px;
    }
    .logo {
      font-size: 1.5rem;
    }
    .login-container {
      padding: 25px;
      margin: 20px auto; /* Center on smaller screens */
      max-width: 350px; /* Adjust max-width for better fit */
    }
    .login-header h2 {
      font-size: 1.8rem;
    }
    .login-header p {
      font-size: 0.95rem;
    }
    .form-group input {
      padding: 12px 15px;
      font-size: 16px;
    }
    .login-btn {
      padding: 13px;
      font-size: 16px;
    }
    .remember-forgot {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    footer {
      padding: 15px;
    }
    .footer-bottom {
      font-size: 0.8rem;
    }
  }

  @media(max-width: 480px) {
    .login-container {
      padding: 20px;
      margin: 15px auto; /* Center on smallest screens */
      max-width: 90%; /* Allow it to take more width on very small screens */
    }
    .login-header h2 {
      font-size: 1.5rem;
    }
    .login-header p {
      font-size: 0.9rem;
    }
    .form-group label {
      font-size: 0.9rem;
    }
    .form-group input {
      padding: 10px 12px;
      font-size: 15px;
    }
    .login-btn {
      padding: 10px;
      font-size: 15px;
    }
    .gmail-info {
      padding: 12px;
      font-size: 14px;
    }
    .signup-link p {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <a href="dashboard.html" class="logo" style="cursor: pointer;">üéì <span>Campus Hire</span></a>
  <div class="header-actions">
    <div class="mode-toggle" id="modeToggle">‚òÄÔ∏è</div>
  </div>
</header>

<!-- Main -->
<main>
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Enter your Gmail credentials to access your account.</p>
    </div>
    
    <div class="gmail-info">
      <strong>üìß Gmail Only:</strong> Please use your Gmail address (@gmail.com) to log in.
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Gmail Address</label>
        <input type="email" id="email" placeholder="yourname@gmail.com" required>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="accent-checkbox">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="footer-links">
    <a href="#">About</a>
    <a href="#">Resources</a>
    <a href="#">Support</a>
    <a href="#">Legal</a>
  </div>
  <div class="footer-bottom">
    ¬© 2025 Campus Hire. All rights reserved.
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;

    // Function to toggle dark mode
    const toggleDarkMode = () => {
      body.classList.toggle('dark');
      const isDarkMode = body.classList.contains('dark');
      sessionStorage.setItem('darkMode', isDarkMode);
      updateModeToggleIcon(isDarkMode);
    };

    // Function to update the mode toggle icon
    const updateModeToggleIcon = (isDarkMode) => {
      modeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
    };

    // Initialize dark mode based on session storage, defaulting to light mode
    const initializeDarkMode = () => {
      const isDarkMode = sessionStorage.getItem('darkMode') === 'true';
      if (isDarkMode) {
        body.classList.add('dark');
      } else {
        body.classList.remove('dark');
      }
      updateModeToggleIcon(isDarkMode);
    };

    initializeDarkMode();

    if (modeToggle) {
      modeToggle.addEventListener('click', toggleDarkMode);
    }

    // Form Validation
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Gmail validation function
    function validateGmail(email) {
      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      return gmailRegex.test(email);
    }

    // Real-time email validation
    emailInput.addEventListener("blur", () => {
      const email = emailInput.value.trim();
      if (email && !validateGmail(email)) {
        emailError.textContent = "Please enter a valid Gmail address (@gmail.com)";
        emailError.style.display = "block";
        emailInput.style.borderColor = "#ef4444";
      } else {
        emailError.style.display = "none";
        emailInput.style.borderColor = "";
      }
    });

    // Clear error on focus
    emailInput.addEventListener("focus", () => {
      emailError.style.display = "none";
      emailInput.style.borderColor = "";
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Reset errors
      emailError.style.display = "none";
      passwordError.style.display = "none";
      emailInput.style.borderColor = "";
      passwordInput.style.borderColor = "";
      
      let hasErrors = false;
      
      // Validate Gmail format
      if (!email) {
        emailError.textContent = "Gmail address is required";
        emailError.style.display = "block";
        emailInput.style.borderColor = "#ef4444";
        hasErrors = true;
      } else if (!validateGmail(email)) {
        emailError.textContent = "Please enter a valid Gmail address (@gmail.com)";
        emailError.style.display = "block";
        emailInput.style.borderColor = "#ef4444";
        hasErrors = true;
      }
      
      // Validate password
      if (!password) {
        passwordError.textContent = "Password is required";
        passwordError.style.display = "block";
        passwordInput.style.borderColor = "#ef4444";
        hasErrors = true;
      }
      
      if (!hasErrors) {
        // In a real app, you would send this to a server for authentication
        // On successful authentication, the server would set a session or cookie
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      }
    });
    // Seamless redirect to signup if user does not have an account
    const signupLink = document.querySelector('.signup-link a');
    if (signupLink) {
      signupLink.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'signup.html';
      });
    }
  });
</script>
</body>
</html>
