<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming a shared stylesheet -->
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(120deg,#e0e7ff,#f5f7fb,#e0f7fa);
            background-size: 400% 400%;
            animation: gradientMove 18s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            color:#333;
            display:flex;
            min-height:100vh;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes gradientMove {
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }
        .container {
            max-width: 600px;
            margin: auto; /* Allow vertical centering */
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(90deg,#4f46e5,#3b82f6,#9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(79,70,229,0.3);
        }
        .password-section {
            padding: 25px;
            border: 1px solid #eee;
            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .password-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .password-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4f46e5;
            border-bottom: 2px solid #e0e7ff;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
        }
        .btn-primary {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            box-shadow: 0 6px 20px rgba(59,130,246,0.3);
            transform: translateY(-2px);
        }

        /* Dark Mode Styles */
        body.dark {
            background:linear-gradient(120deg,#0f172a,#1e293b,#0f172a);
            color:#eee;
        }
        body.dark .container {
            background-color: #1e293b;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }
        body.dark .password-section {
            background-color: #2d3748;
            border: 1px solid #334155;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        body.dark .password-section h2 {
            color: #0ea5e9;
            border-bottom: 2px solid #334155;
        }
        body.dark .form-group label {
            color: #ccc;
        }
        body.dark .form-group input {
            background-color: #334155;
            color: #eee;
            border-color: #475569;
        }
        body.dark .form-group input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14,165,233,0.2);
        }
        body.dark .btn-primary {
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            box-shadow: 0 4px 15px rgba(14,165,233,0.3);
        }
        body.dark .btn-primary:hover {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            box-shadow: 0 6px 20px rgba(14,165,233,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>

        <div class="password-section">
            <h2>Update Your Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword">
                </div>
                <button type="submit" class="btn-primary">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const changePasswordForm = document.getElementById('changePasswordForm');

            // Initialize dark mode based on local storage
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                body.classList.add('dark');
            }

            if (changePasswordForm) {
                changePasswordForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                    if (newPassword !== confirmNewPassword) {
                        alert('New password and confirm password do not match.');
                        return;
                    }
                    alert('Password changed successfully!');
                    // In a real application, you would send this data to a server
                    changePasswordForm.reset();
                });
            }
        });
    </script>
</body>
</html>
